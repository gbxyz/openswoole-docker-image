name: Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: '48 3 * * 7'

env:
  owner: gbxyz

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - version: 8.2
            tag: gbxyz/openswoole:php82
          - version: 8.3
            tag: gbxyz/openswoole:php83

    steps:
      - uses: actions/checkout@v4

      - name: Log in
        uses: docker/login-action@v3
        with:
          username: gbxyz
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{matrix.tag}}
          build-args: PHP_VERSION=${{matrix.version}}
